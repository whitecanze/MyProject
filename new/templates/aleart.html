{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category,message in messages %}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert"
    style="position:fixed;width:50%;left:500px;top:50%;z-index:11;opacity:0.8;" align="center">
    <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"><a href=""
            aria-hidden="true">&times;</a></button> -->
    <h3 style="font-weight: bold;">
        {{ message }}
    </h3>
</div>
{% endfor %}
{% endif %}
{% endwith %}
